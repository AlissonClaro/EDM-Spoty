<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚡EDM Spoty</title>
</head>

<body>
    <div class="container">
        <h1>⚡EDM Spoty⚡</h1>
        <h3>⚡</h3>
        <img src=" ./resource/img-1.jpg" alt="Img-EDM-Spoty">
        <div data-aos="fade-left" data-aos-anchor="#example-anchor" data-aos-offset="500" data-aos-duration="1000"
            class="description">
            <h2>Nome da Música</h2>
            <i>Autor</i>
        </div>

        <div class="progress-bar">
            <div class="bar">
                <progress value="0" max="100""></progress>
                <div class=" point">
            </div>
        </div>

        <div class="time">
            <p class="start">00:00</p>
            <p class="end"">00:00</p>
            </div>
        </div>

        <div class=" controls">
                <i class="fas fa-step-backward setas anterior"></i>
                <i class="fas fa-play-circle botao-play"></i>
            <div class="pause">
                <i class="fas fa-pause-circle botao-pause"></i>
            </div>
            <i class="fas fa-step-forward setas proximo"></i>
        </div>

        <audio class="audio" src="./music/Alienígena (Original Mix) ft. Alien Code - Chapeleiro.mp3"
            type='audio/mpeg'></audio>

        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    </div>

    <script>
        AOS.init();
    </script>
    <script src="./script.js"></script>

</body>

</html>
